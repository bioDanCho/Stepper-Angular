<div class="stepper-item-container" (click)="stepperItemClicked()">
    <div class="clickable">
        <div
            class="number"
            appActiveStep
            [currentIndex]="currentIndex"
            [idx]="idx"
        >
            {{ idx + 1 }}
        </div>
        <h4>{{ label }}</h4>
    </div>
</div>
